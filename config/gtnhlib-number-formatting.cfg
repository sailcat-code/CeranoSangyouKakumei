# Configuration file

number_formatting {
    # Completely disables ALL number formatting, all numbers will show 'raw', i.e. 1000000 [default: false]
    B:disableFormattedNotation=false

    # Controls how very large numbers are rendered when scientific notation is used.
    #   SCIENTIFIC   – Standard scientific notation (e.g. 1.23e12)
    #   ENGINEERING  – Engineering notation with exponent in multiples of 3 (e.g. 123e9)
    #   POWER_OF_TEN – Power-of-ten notation using explicit multiplication (e.g. 1.23*10^12)
    # Invalid values will cause the game to fail fast with an error. [default: SCIENTIFIC]
    S:formatPattern=SCIENTIFIC

    # Completely disables exponential notation. No scientific, standard form or engineering notation. [default: false]
    B:globalDisableExponentialNotation=false

    # True indicates to use mB, false uses GregTech L. [default: true]
    B:useForgeFluidMillibuckets=true
}


